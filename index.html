<!DOCTYPE html>
<html>
<head>
    <title>Blog Creation Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Roboto+Slab:wght@300&family=Signika+Negative&display=swap" rel="stylesheet">
</head>
<body style="background-image: url(./bg.jpg); background-size: cover; background-repeat: no-repeat;">
    <h1>Create Your Blog</h1>
    
    <form>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <br/><br/>
        <label for="content">Content:</label>
        <textarea id="content" name="content"></textarea>
        <br/><br/>
        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image">
        <br/><br/>
        <label for="video">Video URL:</label>
        <input type="text" id="video" name="video">
        <br/><br/>
        <button type="button" onclick="createBlog()">Create Blog</button>
        <br/><br/>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
